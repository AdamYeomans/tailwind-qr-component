<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindcss qr</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body class="bg-[#D4E0EE] flex justify-center items-center min-h-screen">
  <div class="w-[320px] h-[500px] bg-white rounded-[20px] p-[15px] flex flex-col drop-shadow-lg">
    <div class="w-[290px] h-[290px] bg-[url('./images/image-qr-code.png')] rounded-[10px] bg-cover"></div>
    <div class="flex flex-col justify-evenly items-center grow">
      <h1 class="text-center text-[22px] font-bold text-[#1F3151] w-[290px] font-outfit">Improve your front-end skills by building projects</h1>
      <p class="text-center text-[15px] text-[#8792A7] w-[260px] font-outfit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
